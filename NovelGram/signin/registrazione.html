      function ValidaEmail() {

        }
      const eemailpattern = /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/;
      if(  (eemailpattern.test( (document.getElementById("inputEmail")).value ) )  == false ) {
        window.alert("Inserire Una Mail Valida");
        return false;
  
      }
      return true;
      }

      function ValidaRegistrazione() {
      a1 = ValidaPassword();
      a2 = ValidaEmail();
      if ((a1 == false) || (a2 == false)) {
        return false;
      }
      return true;
