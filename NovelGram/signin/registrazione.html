<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina signin</title>
</head>
<body>
    <form name="myForm" action="registrazione.php" method="POST">
        <h1>Registrati!</h1>

        <input type="text" placeholder="username" name="inputUserName" class="form-control" required>
         </br>

        <input type="email" placeholder="Indirizzo e-mail" name="inputEmail"
            class="form-control" required autofocus>
         </br>


        <input type="password" placeholder="Password" name="inputPassword"
            class="form-control" required>
        </br>

        <button type="submit" class="btn btn-primary">Invia!</button>
    </form>
    
</body>
</html>
